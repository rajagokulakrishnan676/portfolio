<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            animation: fadeInDown 0.5s ease;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 85px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 5px;
            border-radius: 5px;
            padding: 8px;
            position: relative;
            animation: fadeInUp 0.5s ease;
        }

        li button {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            padding: 5px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        li button:hover {
            background-color: #e53935;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input id="todoField" type="text" placeholder="Enter your task">
        <button onclick="addTask()" class="btn">Add</button>
        <ul id="listItems">
            <li>Gokulakrishnan <button onclick="deleteTask(this)" class="deleteBtn">❌</button></li> 
        </ul>
    </div>

    <script>
        function addTask() {
            let todoField = document.getElementById("todoField");
            let taskValue = todoField.value.trim();

            if (taskValue !== "") {
                let listItems = document.getElementById("listItems");
                let listItem = document.createElement("li");
                listItem.innerHTML = taskValue + '<button onclick="deleteTask(this)" class="deleteBtn">❌</button>';
                listItems.appendChild(listItem);
                todoField.value = "";
            }
        }

        function deleteTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
