<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Bus Tracking</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <div class="container">
        <div class="form-box">
            <h2>Audisankara <br> Admin Bus Tracking Form</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="bus_number">Bus Number:</label>
                    <input type="text" id="bus_number" name="bus_number" required>
                </div>
                <div class="form-group">
                    <label for="driver_name">Driver Name:</label>
                    <input type="text" id="driver_name" name="driver_name" required>
                </div>
                <div class="form-group">
                    <label for="route">Route:</label>
                    <input type="text" id="route" name="route" required>
                </div>
                <div class="form-group">
                    <label for="stops">Number of Stops:</label>
                    <input type="number" id="stops" name="stops" min="0" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
