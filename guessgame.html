<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.743);
        }
        .container{
            background-color: whitesmoke;
            min-width: 300px;
            min-height: 250px;
            margin-top: 130px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px whitesmoke;
        }
        input{
            display: block;
            margin-left: 9px;
            margin-top: 30px;
            padding: 5px;
            width: 90%;
            box-shadow: 0px 0px 10px slateblue;
            border: 1px solid white;
            border-radius: 10px;
        }
        h1{
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
            margin-top: 15px;
        }
        button{
            margin-top: 30px;
            margin-left: 130px;
            padding: 3px;
            font-weight: bold;
            box-shadow: 0px 0px 10px red;
            border-radius: 5px;
        }
        button:hover{
            color: white;
            background-color: black;
        }
        #result{
            text-align: center;
            margin-top: 30px;
            font-weight: bold;
            font-size: 18px;
            font-family: 'Times New Roman', Times, serif;
        }
        #score{
            margin-top: 10px;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess The Number from <br> 1 to 10</h1>
        <input id="field" placeholder="Guess The Number">
        <button onclick="checkthenumber()">Check</button>
        <p id="result">Result: Let's see if you are right or wrong.</p>
        <p id="score">Score: 10</p>
    </div>
    <script>
        let field = document.getElementById("field");
        let result = document.getElementById("result");
        let scoreDisplay = document.getElementById("score");
        let score = 10; 
        let randomNumber = Math.floor(Math.random() * 10) + 1;

        function checkthenumber(){
            let guess = parseInt(field.value);
            if(isNaN(guess)) {
                result.innerHTML = "Please enter a valid number!";
                return;
            }
            
            if(guess === randomNumber){
                result.innerHTML = "Congratulations! You are right.";
                score++;
            } else {
                result.innerHTML = "Sorry, you are wrong. Try again.";
                score--;
            }
            scoreDisplay.textContent = "Score: " + score;
        }
    </script>
</body>
</html>
