<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="guessgame.css">
</head>
<body>
    <div class="container">
        <h1>Guess The Number from 1 to 10</h1>
        <input id="field" type="number" placeholder="Enter your guess">
        <button onclick="checkTheNumber()">Check</button>
        <p id="result">Result: Let's see if you are right or wrong.</p>
        <p id="score">Score: 10</p>
    </div>
    <script src="guessgame.js"></script>
</body>
</html>
